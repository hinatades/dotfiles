# Terminal settings
set -g default-terminal "screen-256color"           # 基本のターミナルタイプ
set -ga terminal-overrides ",xterm-256color:Tc"     # True Color対応

# Cursor shape settings for iTerm2/Neovim
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'  # カーソル形状の変更を許可

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -T copy-mode-vi v send -X begin-selection

# Copy to system clipboard (macOS)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

set -g status-position top

setw -g mouse on
setw -g mode-keys vi

# Increase scroll back size (default: 2000)
set-option -g history-limit 10000

# Starship Simple Configuration

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$character"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "
style = "bold cyan"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = ""
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"

[username]
show_always = false
format = "[$user]($style) "
style_user = "bold yellow"

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold green"

# 不要なモジュールを無効化
[aws]
disabled = true

[docker_context]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[ruby]
disabled = true

[rust]
disabled = true

[golang]
disabled = true
